    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var colors = [
                            "#0d6efd", "#6610f2", "#6f42c1",
                            "#dc3545", "#fd7e14", "#ffc107",
                            "#198754", "#20c997", "#0dcaf0",
                            "#adb5bd", "#000000"
                        ];
            var el = document.getElementsByClassName("site-header")[0];
            var style = el.style;

            style.borderTopColor = colors[Math.floor(Math.random()*colors.length)];
        });
    </script>
    <style>
        .site-header{
            border-top-width: 100px;
            padding-top: 30px;
            padding-bottom: 30px;
            margin-bottom: 20px;
            box-shadow: 0px 3px 2px #eee;
        }
